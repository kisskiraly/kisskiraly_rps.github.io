<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container_left">
        <div id="cards_left" style="display: none;">
            <button class="btn_left" onclick="CardOption1('0')">-</button>
            <button class="btn_left" onclick="CardOption1('1')">-</button>
        </div>
    </div>

    <div class="container_right">
        <div id="cards_right" style="display: none;">
            <button class="btn_right" onclick="CardOption2()">-</button>
        </div>
    </div>

    <div class="container_info">
        <div id="info" style="display: none;">
            <img id="kicsi" src="image1.jpg" alt="Kicsi kép" width="20" height="20">
        </div>
        <div id="info2" style="display: none;">
            <img id="nagy" src="image2.jpg" alt="Nagy kép" width="700" height="700" style="margin-left: 22px;">
        </div>
    </div>    

    <div id="bottom-messages"></div>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="startScreenEasy">
            <button class="startBtn" onclick="startGameEasy()">Easy</button>
        </div>
        <div id="startScreenNormal">
            <button class="startBtn" onclick="startGameNormal()">Normal</button>
        </div>
        <div id="startScreenExtreme">
            <button class="startBtn" onclick="startGameExtreme()">EXTREME</button>
        </div>

        <div id="gameEasy" style="display: none;">
            <button class="btn1" onclick="playEasy('0')">rock</button>
            <button class="btn1" onclick="playEasy('1')">paper</button>
            <button class="btn1" onclick="playEasy('2')">scissors</button>
        </div>

        <div id="gameNormal" style="display: none;">
            <button class="btn2" onclick="playNormal('0')">rock</button>
            <button class="btn2" onclick="playNormal('1')">paper</button>
            <button class="btn2" onclick="playNormal('2')">scissors</button>
        </div>

        <div id="gameExtreme" style="display: none;">
            <button class="btn3" onclick="playExtreme('0')">rock</button>
            <button class="btn3" onclick="playExtreme('1')">paper</button>
            <button class="btn3" onclick="playExtreme('2')">scissors</button>
        </div>
        
        <div id="result"></div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
